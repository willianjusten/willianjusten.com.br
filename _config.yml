# Site settings
title: Willian Justen - Desenvolvedor Front End
email: willianjustenqui@gmail.com
description: >
  Um blog de um desenvolvedor Front End, fã de SVG, Javascript, React
  e novas tecnologias. Nômade Digital, atualmente trabalhando na Toptal
  e viajando o mundo.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://willianjusten.com.br" # the base hostname & protocol for your site
twitter_username: willian_justen
github_username:  willianjusten

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/

# html minify
compress_html:
  clippings: all
  comments: all
  endings: []
  profile: false

files_to_cache:
 - '/assets/js/blog.js'

pages_to_cache:
  - '/cursos/'
  - '/series/'
  - '/about/'
  - '/tags/'
  - '/offline/index.html'

# Links to include in menu navigation
# For external links add external: true
links:
  - title: Home
    url: /
  - title: Cursos
    url: /cursos/
  - title: Séries
    url: /series/
  - title: Tags
    url: /tags/
  - title: Sobre mim
    url: /about/

collections:
  - cursos

# exclude my node related stuff
exclude: [
  'package.json',
  'src',
  'node_modules',
  'vendor/bundle/ruby',
  'package-lock.json',
  'Readme.md',
  'gulpfile.js',
  'initpost.sh',
  'testlinks.sh',
  '.travis.yml'
]

include: ['_redirects', '_headers']
