<header class="bar-header">
    <h1 class="logo">
        <a href="/" aria-label="Willian Justen Blog"></a>
    </h1>
</header>
{% include menu-search.html %}

<header class="header-post" role="banner">
     <div class="content">
        {% if page.date %}
            <time datetime="{{ page.date | date_to_xmlschema }}" class="date">{{ page.date | date_to_string }}</time>
        {% endif %}
        <h1 class="post-title" >{{ page.title }}</h1>
        <p class="subtitle">{{ page.description }}</p>
    </div>
</header>
